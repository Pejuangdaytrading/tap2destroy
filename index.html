<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tap2Destroy Mini App</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <body class="relative bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

  <h1 class="text-2xl font-bold mb-4">🔥 Tap2Destroy Mini App</h1>

  <p class="mb-2 text-lg">Objek dihancurkan: <span id="score" class="font-bold">0</span></p>

  <!-- Target Object -->
  <div id="target" class="w-32 h-32 bg-red-500 rounded-full flex items-center justify-center text-white text-3xl cursor-pointer select-none transition-all duration-200 shadow-lg hover:scale-105">
    💣
  </div>
  <!-- +1 animation -->
  <div id="plusOne" class="absolute text-2xl font-bold text-green-600 opacity-0 transition-all duration-500">
   +1
  </div>

  <!-- Feedback -->
  <div id="message" class="mt-6 text-green-600 font-semibold hidden"></div>
  <!-- Timer -->
<div id="timer" class="mt-4 text-lg font-semibold text-blue-600 hidden">Waktu: <span id="timeLeft">10</span>s</div>

<button id="startBtn" class="mt-6 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
  🎮 Mulai Tantangan
</button>

  <script src="script.js"></script>
</body>
</html>
